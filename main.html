<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div id="sizeInfo">
	<h1></h1>
	</div>
    <script type="text/javascript">
		//your JS code here. If required.
		// Get the div element with id 'sizeInfo'
let sizeInfo = document.getElementById('sizeInfo');

// Create a function to update the size info
function updateSizeInfo() {
    // Get the window width and height
    let width = window.innerWidth;
    let height = window.innerHeight;

    // Update the sizeInfo div
    sizeInfo.innerHTML = `<h1>Width: ${width} and Height: ${height}</h1>`;
}

// Call the function once to set the initial size info
updateSizeInfo();

// Update the size info whenever the window is resized
window.onresize = updateSizeInfo;



</script>

</body>

</html>
